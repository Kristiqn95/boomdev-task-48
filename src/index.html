<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main">
      <div class="emoji mb-6">Checkout Form</div>
      <form action="">
        <input type="email" class="input" placeholder="Email" name="email">
        <input type="text" class="input" placeholder="Name" name="name">
        <input type="text" class="input" placeholder="Address" name="address">
        <input type="tel" class="input" placeholder="Phone" name="phone">
        <input type="color" class="input" placeholder="Color" name="color">
        <input type="date" class="input" placeholder="Delivery date" name="delivery_date">
        <button class="button">Boom?</button>
      </form>
    </div>
  </body>
</html>
